<html>
    <body>
        <h2>JSON</h2>
        <p id="para1"></p>
        <script>
            var myobj={name:"shaivi", age:16};
            var myJSON=JSON.stringify(myobj);
            var newJSON=JSON.parse(myJSON);
            document.getElementById("para1").innerHTML= newJSON.name;
            </script>
    </body>
</html>
